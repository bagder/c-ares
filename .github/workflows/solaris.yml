name: Solaris

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    name: "Solaris Build and Test"
    env:
      DIST: SOLARIS
      BUILD_TYPE: "cmake"
      CMAKE_FLAGS: "-DCMAKE_BUILD_TYPE=DEBUG -DCARES_STATIC=ON -DCARES_STATIC_PIC=ON"
      CMAKE_TEST_FLAGS: "-DCARES_BUILD_TESTS=ON"
      TEST_FILTER: "--gtest_filter=-*LiveSearchTXT*:*LiveSearchANY*"
    steps:
      - uses: actions/checkout@v4
      - name: Solaris Build and Test
        id: solaris
        uses: vmactions/solaris-vm@v1
        with:
          envs: 'DIST BUILD_TYPE CMAKE_FLAGS CMAKE_TEST_FLAGS TEST_FILTER'
          usesh: true
          # package list: http://pkg.oracle.com/solaris/release/en/catalog.shtml
          prepare: |
            pkg install -v --no-refresh cmake gcc pkg-config gnu-make git
          run: |
            git clone --depth=1 https://github.com/google/googletest googletest
            cd googletest
            cmake -DCMAKE_POLICY_DEFAULT_CMP0091:STRING=NEW .
            cmake --build .
            cmake --install .
            cd ..
            ./ci/build.sh
#            ./ci/test.sh
